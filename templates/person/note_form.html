{% extends "base.html" %}

{% block body_block %}
  <form action="" method="post">
    {% csrf_token %}

<div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.title.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.person.label_tag }}</label>
    <div class="col-sm-10">
        {{ form.person }}
    </div>
  </div>
  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.content.label_tag }}</label>
    <div class="col-sm-10">
        {{ form.content }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
        <input type="submit"  class="btn btn-primary" value="Dodaj">
    </div>
  </div>

  </form>
{% endblock %}
